<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CineApp</title>
     <!--Favicon-->
    <link rel="shortcut icon" href="../img/popcorn.ico">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
        <main>
            <div class="contenedor__full">
                <div class="contenedor__login-register">
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" id="txtCorreo">
                        <input type="password" placeholder="Ingrese su contraseña" id="txtPassword">
                        <input type="button" value="Ingresar" id="btnIngresar">
                    </form>
                </div>
                <div class="contenedorLateral">
                    <div class="contenedorLateral-register">
                        <h3>¿Aún no sos un CineFan?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse"><a href="./register.html">Regístrarse</a></button>
                    </div>
                </div>
            </div>
        </main>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
        <script src="../js/usuarios.js"></script>
        <script src="../js/login.js"></script>
</body>
</html>
